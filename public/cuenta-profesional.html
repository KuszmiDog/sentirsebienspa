    <div class="form-container" style="margin-top: 150px;"> <!-- Contenedor del formulario -->
        <h2 class="form-title" style="font-weight: 400">Ingreso de Profesional</h2>
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
    </div>

            <a href="/cuenta.html" class="btn btn-primary w-100" style="display: block; height: 50px; width: 100%; border-color: #747be0; 
            background-color: #747be0; margin-bottom: 20px; font-family: sans-serif; font-size: 20px; font-weight: 400; text-align: center; 
            line-height: 35px;">Ingreso de Cliente</a>

    <!-- Bootstrap JS CDN (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
<script>
    document.querySelector('form').addEventListener('submit', function(event) {
        event.preventDefault(); // Evita el envío del formulario por defecto

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Aquí deberías enviar los datos al servidor
        fetch('/api/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email, password })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                // Mostrar los turnos en una ventana emergente
                let turnosHtml = `<h3>Turnos Asociados</h3>
                <table class="table" id="tabla-turnos-profesional">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Hora</th>
                            <th>Servicio</th>
                            <th>Cliente</th>
                            <th>Estado</th>
                            <th>Acción</th>
                        </tr>
                    </thead>
                    <tbody>`;
                data.turnos.forEach(turno => {
                    turnosHtml += `<tr>
                        <td>${turno.fecha}</td>
                        <td>${turno.hora}</td>
                        <td>${turno.servicio}</td>
                        <td>${turno.cliente}</td>
                        <td class="estado">${turno.ESTADO || 'Pendiente'}</td>
                        <td>
                            <button class="btn btn-success btn-confirmar" data-id="${turno.id}">Confirmar</button>
                        </td>
                    </tr>`;
                });
                turnosHtml += '</tbody></table>';
                
                // ventana emergente
                const modal = document.createElement('div');
                modal.className = 'modal fade';
                modal.innerHTML = `
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Turnos Asociados</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                ${turnosHtml}
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                <button id="btn-imprimir-turnos" class="btn btn-primary">Imprimir PDF</button>
                            </div>
                        
                        </div>
                    </div>
                `;
                document.body.appendChild(modal);
                const bsModal = new bootstrap.Modal(modal);
                bsModal.show();
                

                // Manejar el click en los botones "Confirmar"
                modal.addEventListener('click', function(e) {
                    if (e.target.classList.contains('btn-confirmar')) {
                        const turnoId = e.target.getAttribute('data-id');
                        fetch(`/api/turnos/${turnoId}/confirmar`, {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'application/json'
                            }
                        })
                        .then(res => res.json())
                        .then(resData => {
                            if (resData.message) {
                                e.target.textContent = 'Confirmado';
                                e.target.classList.remove('btn-success');
                                e.target.classList.add('btn-secondary');
                                e.target.disabled = true;
                            } else {
                                alert('No se pudo confirmar el turno.');
                            }
                        })
                        .catch(() => {
                            alert('Error al confirmar el turno.');
                        });
                    }
                });

                // Manejar el click en el botón "Imprimir PDF"
                document.getElementById('btn-imprimir-turnos').addEventListener('click', function() {
                    const { jsPDF } = window.jspdf;
                    const doc = new jsPDF();

                    // Obtén los encabezados y filas de la tabla
                    const tabla = document.getElementById('tabla-turnos-profesional');
                    const headers = [];
                    tabla.querySelectorAll('thead th').forEach(th => headers.push(th.innerText));
                    const rows = [];
                    tabla.querySelectorAll('tbody tr').forEach(tr => {
                        const row = [];
                        tr.querySelectorAll('td').forEach(td => row.push(td.innerText));
                        rows.push(row);
                    });

                    // Usa autoTable con estilos personalizados
                    doc.autoTable({
                        head: [headers],
                        body: rows,
                        styles: {
                            font: 'helvetica',
                            fontSize: 10,
                            cellPadding: 4,
                            textColor: [40, 40, 40],
                            fillColor: [245, 245, 245],
                        },
                        headStyles: {
                            fillColor: [41, 128, 185],
                            textColor: [255, 255, 255],
                            fontStyle: 'bold'
                        },
                        alternateRowStyles: {
                            fillColor: [220, 230, 241]
                        },
                        margin: { top: 20 }
                    });

                    doc.save('turnos-profesional.pdf');
                });
            } else {
                alert('Error al iniciar sesión: ' + data.message);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Ocurrió un error al iniciar sesión. Por favor, inténtelo de nuevo.');
        });
    });

    

</script>
