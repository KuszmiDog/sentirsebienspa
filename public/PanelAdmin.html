    <div class="form-container" style="margin-top: 100px; min-width: 1200px;"> <!-- Contenedor del formulario -->
        <h2 class="form-title" style="position: relative; font-weight: 300; margin-top: 20px;">Panel de Administrador: Dr. Felicidad</h2>
        <div id="admin-table-container"></div>
        

        <script>
            document.addEventListener('DOMContentLoaded', async () => {
                try {
                    const response = await fetch('/api/adminpanelinfo');
                    const data = await response.json();
                    console.log(data);
                    console.log(data[0]);

                    // Crear tabla
                    const table = document.createElement('table');
                    table.className = 'table table-striped mt-4';

                    // Encabezados
                    const thead = document.createElement('thead');
                    thead.innerHTML = `
                        <tr>
                            <th>ID Turno</th>
                            <th>Cliente</th>
                            <th>Servicio</th>
                            <th>Profesional</th>
                            <th>Horario Inicio</th>
                            <th>Horario Finalización</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    `;
                    table.appendChild(thead);


                    // Cuerpo de la tabla
                    const tbody = document.createElement('tbody');
                    data.forEach(row => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${row.ID_TURNO}</td>
                            <td>${row.CLIENTE}</td>
                            <td>${row.SERVICIO}</td>
                            <td>${row.PROFESIONAL_A_CARGO}</td>
                            <td>${row.HORARIO_INICIO}</td>
                            <td>${row.HORARIO_FINALIZACION}</td>
                            <td class="estado">${row.ESTADO}</td>
                            <td>
                                <button class="btn btn-success btn-sm confirmar-btn" ${row.ESTADO === 'Confirmado' ? 'disabled' : ''}>Confirmar</button>
                                <button class="btn btn-danger btn-sm eliminar-btn">Eliminar</button>
                            </td>
                        `;
                        tbody.appendChild(tr);
                    });
                    table.appendChild(tbody);

                    

                    // Insertar tabla en el DOM
                    const container = document.getElementById('admin-table-container');
                    container.innerHTML = '';
                    container.appendChild(table);

                    // Delegación de eventos para Confirmar y Eliminar
                    tbody.addEventListener('click', async (e) => {
                        const tr = e.target.closest('tr');
                        const idTurno = tr.children[0].textContent;
                        if (e.target.classList.contains('confirmar-btn')) {
                            // Confirmar turno solo si NO está ya confirmado
                            const estado = tr.querySelector('.estado').textContent.trim();
                            if (estado === 'Confirmado') {
                                alert('Este turno ya está confirmado.');
                                return;
                            }
                            try {
                                const res = await fetch(`/api/confirmar-turno/${idTurno}`, { 
                                    method: 'POST',
                                    headers: { 'Content-Type': 'application/json' }
                                });
                                const result = await res.json();
                                if (res.ok && result.success) {
                                    tr.querySelector('.estado').textContent = 'Confirmado';
                                    // Reemplazar el botón por "turno confirmado"
                                    const accionesTd = e.target.parentElement;
                                    accionesTd.innerHTML = `<button class="btn btn-secondary btn-sm" disabled>Turno confirmado</button>
                                        <button class="btn btn-danger btn-sm eliminar-btn">Eliminar</button>`;
                                } else {
                                    alert(result.message || 'Error al confirmar el turno');
                                }
                            } catch (err) {
                                alert('Error al confirmar el turno');
                            }
                        }
                        if (e.target.classList.contains('eliminar-btn')) {
                            // Eliminar turno
                            if (confirm('¿Está seguro de eliminar este turno?')) {
                                try {
                                    const res = await fetch(`/api/eliminar-turno/${idTurno}`, { method: 'DELETE' });
                                    if (res.ok) {
                                        tr.remove();
                                    }
                                } catch (err) {
                                    alert('Error al eliminar el turno');
                                }
                            }
                        }
                    });
                } catch (err) {
                    console.error('Error al cargar los datos del panel:', err);
                }
            });
    </script>

    <!-- Formulario para agregar un nuevo servicio -->
    <div id="form-agregar-servicio" style="display: flex; gap: 10px; justify-content: center; align-items: center; margin: 40px 0 20px 0;">
        <input type="text" id="nuevo-nombre" class="form-control" placeholder="Nombre del servicio" style="max-width: 180px;">
        <input type="text" id="nuevo-descripcion" class="form-control" placeholder="Descripción" style="max-width: 260px;">
        <input type="text" id="nuevo-tipo" class="form-control" placeholder="Tipo (Individual/Grupal)" style="max-width: 140px;">
        <input type="number" id="nuevo-precio" class="form-control" placeholder="Precio" style="max-width: 100px;">
        <button id="btn-agregar-servicio" class="btn btn-success">Agregar Servicio</button>
    </div>

    <!-- Formulario para agregar un nuevo profesional -->
    <div id="form-agregar-profesional" style="display: flex; gap: 10px; justify-content: center; align-items: center; margin: 40px 0 20px 0;">
        <input type="text" id="prof-nombre" class="form-control" placeholder="Nombre del profesional" style="max-width: 180px;">
        <input type="email" id="prof-email" class="form-control" placeholder="Email" style="max-width: 220px;">
        <input type="text" id="prof-telefono" class="form-control" placeholder="Teléfono" style="max-width: 140px;">
        <input type="datetime-local" id="prof-fecha" class="form-control" placeholder="Fecha de registro" style="max-width: 200px;">
        <input type="password" id="prof-password" class="form-control" placeholder="Contraseña" style="max-width: 140px;">
        <button id="btn-agregar-profesional" class="btn btn-primary">Agregar Profesional</button>
    </div>

    <script>
    document.getElementById('btn-agregar-servicio').onclick = async function() {
        const nombre = document.getElementById('nuevo-nombre').value.trim();
        const descripcion = document.getElementById('nuevo-descripcion').value.trim();
        const tipo = document.getElementById('nuevo-tipo').value.trim();
        const precio = document.getElementById('nuevo-precio').value.trim();

        if (!nombre || !descripcion || !tipo || !precio) {
            alert('Todos los campos son obligatorios.');
            return;
        }

        try {
            const res = await fetch('/api/agregar-servicio', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nombre, descripcion, tipo, precio })
            });
            const data = await res.json();
            if (data.success) {
                alert('Servicio agregado correctamente.');
                // Limpiar campos
                document.getElementById('nuevo-nombre').value = '';
                document.getElementById('nuevo-descripcion').value = '';
                document.getElementById('nuevo-tipo').value = '';
                document.getElementById('nuevo-precio').value = '';
                // Recargar servicios
                cargarServicios();
            } else {
                alert(data.message || 'Error al agregar el servicio.');
            }
        } catch (err) {
            alert('Error al agregar el servicio.');
        }
    };

    // --- Agregar profesional ---
    document.getElementById('btn-agregar-profesional').onclick = async function() {
        const nombre = document.getElementById('prof-nombre').value.trim();
        const email = document.getElementById('prof-email').value.trim();
        const telefono = document.getElementById('prof-telefono').value.trim();
        const fecha_registro = document.getElementById('prof-fecha').value.trim();
        const password = document.getElementById('prof-password').value.trim();

        if (!nombre || !email || !telefono || !fecha_registro || !password) {
            alert('Todos los campos son obligatorios.');
            return;
        }

        try {
            const res = await fetch('/api/agregar-profesional', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nombre, email, telefono, fecha_registro, password })
            });
            const data = await res.json();
            if (data.success) {
                alert('Profesional agregado correctamente.');
                // Limpiar campos
                document.getElementById('prof-nombre').value = '';
                document.getElementById('prof-email').value = '';
                document.getElementById('prof-telefono').value = '';
                document.getElementById('prof-fecha').value = '';
                document.getElementById('prof-password').value = '';
            } else {
                alert(data.message || 'Error al agregar el profesional.');
            }
        } catch (err) {
            alert('Error al agregar el profesional.');
        }
    };

    // Función para recargar los servicios
    function cargarServicios() {
        fetch('/api/servicios')
            .then(res => res.json())
            .then(servicios => {
                const contenedor = document.getElementById('contenedor-servicios');
                contenedor.innerHTML = '';
                servicios.forEach(servicio => {
                    const div = document.createElement('div');
                    div.className = 'etiqueta-servicio';
                    div.style.position = 'relative';
                    div.innerHTML = `
                        <h3>${servicio.nombre}</h3>
                        <p>${servicio.descripcion}</p>
                        <small><strong>Tipo:</strong> ${servicio.tipo}</small>
                        <button class="btn btn-danger btn-sm btn-eliminar-servicio" 
                            style="position: absolute; bottom: 10px; right: 10px; border-radius: 50%; width: 32px; height: 32px; padding: 0; display: flex; align-items: center; justify-content: center;"
                            data-id="${servicio.id || servicio.ID_SERVICIO}">
                            <span style="font-size: 1.2em;">&times;</span>
                        </button>
                    `;
                    contenedor.appendChild(div);
                });

                // Agregar eventos a los botones de eliminar
                contenedor.querySelectorAll('.btn-eliminar-servicio').forEach(btn => {
                    btn.addEventListener('click', async function(e) {
                        e.stopPropagation();
                        const id = this.getAttribute('data-id');
                        if (confirm('¿Está seguro de eliminar este servicio?')) {
                            try {
                                const res = await fetch(`/api/eliminar-servicio/${id}`, { method: 'DELETE' });
                                if (res.ok) {
                                    this.closest('.etiqueta-servicio').remove();
                                } else {
                                    alert('No se pudo eliminar el servicio.');
                                }
                            } catch (err) {
                                alert('Error al eliminar el servicio.');
                            }
                        }
                    });
                });
            })
            .catch(err => {
                console.error('Error cargando servicios:', err);
            });
    }
    </script>

    <div id="contenedor-servicios" class="contenedor-servicios">
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                cargarServicios();
            });
        </script>
    </div>
