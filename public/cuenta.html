<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Cuenta de Cliente</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }
        .form-container {
            max-width: 400px;
            margin: 60px auto;
            padding: 30px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .form-title {
            margin-bottom: 25px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="form-title" style="font-weight: 400">Crear Cuenta de Cliente</h2>
        <form>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required maxlength="100">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" name="email" required maxlength="100">
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="text" class="form-control" id="telefono" name="telefono" required maxlength="20">
            </div>
            <button type="submit" class="btn btn-primary w-100" style="display: block; size: 80px; height: 50px; width: 250px; border-color: #74e083; background-color: #68f37b; margin: auto; margin-top: 50px; margin-bottom: 50px; font-family: sans-serif; font-size: 20px; font-weight: 400;">Crear Cuenta</button>
        </form>
    </div>
    <!-- Bootstrap JS CDN (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

<!-- Script para pasar los datos de la creacion de cuenta hacia server.js -->
<script>
    document.querySelector('form').addEventListener('submit', function(event) {
        event.preventDefault(); // Evita el envío del formulario por defecto

        const formData = new FormData(this);
        const data = Object.fromEntries(formData.entries());

        fetch('/api/crear-cuenta', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert('Cuenta creada exitosamente');
                window.location.href = '/'; // Redirigir a la página principal
            } else {
                alert('Error al crear la cuenta: ' + data.message);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Ocurrió un error al crear la cuenta');
        });
    });
</script>
</html>
