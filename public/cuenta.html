    <div class="form-container" style="margin-top: 150px;"> <!-- Contenedor del formulario -->

        <form>

<!-- Script para pasar los datos de la creacion de cuenta hacia server.js -->
<script>
    document.querySelector('form').addEventListener('submit', function(event) {
        event.preventDefault(); // Evita el envío del formulario por defecto

        const formData = new FormData(this);
        const data = Object.fromEntries(formData.entries());

        fetch('/api/crear-cuenta', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert('Cuenta creada exitosamente');
                window.location.href = '/'; // Redirigir a la página principal
            } else {
                alert('Error al crear la cuenta: ' + data.message);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Ocurrió un error al crear la cuenta');
        });
    });
</script>
