<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .tabla-usuarios {
            margin-bottom: 40px;
        }
        body {
            margin-left: 220px;
        }
        @media (max-width: 991px) {
            nav.navbar {
                position: static !important;
                width: 100% !important;
                height: auto !important;
                border-right: none !important;
            }
            body {
                margin-left: 0 !important;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-light flex-column align-items-stretch"
         style="position: fixed; top: 0; left: 0; height: 100vh; width: 220px; z-index: 1030; border-right: 1px solid #eee; padding-top: 1rem;">
        <a class="navbar-brand mb-4" href="/index.html" style="font-weight: 200; font-size: 30px;">Sentirse Bien</a>
        <ul class="navbar-nav flex-column w-100">
            <li class="nav-item mb-2">
                <a class="nav-link active" aria-current="page" href="#" style="font-weight: 100; font-size: 20px;">Inicio</a>
            </li>
            <li class="nav-item mb-2">
                <a class="nav-link" href="/index.html#contenedor-servicios" style="font-weight: 100; font-size: 20px;">Servicios</a>
            </li>
            <li class="nav-item mb-2">
                <a class="nav-link" href="#" style="font-weight: 100; font-size: 20px;">Acerca De</a>
            </li>
            <li class="nav-item mb-2">
                <a class="nav-link" href="/cuenta.html" style="font-weight: 100; font-size: 20px;">Cuenta de Usuario</a>
            </li>
            <li class="nav-item mb-2">
                <a class="nav-link" href="/paneldeusuarios.html" style="font-weight: 100; font-size: 20px;">Panel de Usuarios</a>
            </li>
        </ul>
    </nav>
    <div class="container mt-5">
        <h2 class="mb-4">Clientes</h2>
        <div id="grilla-clientes" class="tabla-usuarios"></div>

        <h2 class="mb-4">Profesionales</h2>
        <div id="grilla-profesionales" class="tabla-usuarios"></div>
    </div>

    <script>
        // Cargar y mostrar clientes
        async function cargarClientes() {
            const res = await fetch('/api/clientes');
            const clientes = await res.json();
            let html = `<table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Teléfono</th>
                        <th>Fecha de Registro</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody>`;
            clientes.forEach(cliente => {
                html += `<tr>
                    <td>${cliente.nombre}</td>
                    <td>${cliente.email}</td>
                    <td>${cliente.telefono}</td>
                    <td>${cliente.fecha_registro ? cliente.fecha_registro.substring(0, 10) : ''}</td>
                    <td>
                        <button class="btn btn-danger btn-sm" onclick="eliminarCliente('${cliente.id}')">Eliminar</button>
                    </td>
                </tr>`;
            });
            html += '</tbody></table>';
            document.getElementById('grilla-clientes').innerHTML = html;
        }

        // Cargar y mostrar profesionales
        async function cargarProfesionales() {
            const res = await fetch('/api/profesionales');
            const profesionales = await res.json();
            let html = `<table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Teléfono</th>
                        <th>Fecha de Registro</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody>`;
            profesionales.forEach(prof => {
                html += `<tr>
                    <td>${prof.nombre}</td>
                    <td>${prof.email}</td>
                    <td>${prof.telefono}</td>
                    <td>${prof.fecha_registro ? prof.fecha_registro.substring(0, 10) : ''}</td>
                    <td>
                        <button class="btn btn-danger btn-sm" onclick="eliminarProfesional('${prof.id}')">Eliminar</button>
                    </td>
                </tr>`;
            });
            html += '</tbody></table>';
            document.getElementById('grilla-profesionales').innerHTML = html;
        }

        // Eliminar cliente
        async function eliminarCliente(id) {
            if (confirm('¿Seguro que desea eliminar este cliente?')) {
                const res = await fetch(`/api/eliminar-cliente/${id}`, { method: 'DELETE' });
                if (res.ok) {
                    cargarClientes();
                } else {
                    alert('No se pudo eliminar el cliente.');
                }
            }
        }

        // Eliminar profesional
        async function eliminarProfesional(id) {
            if (confirm('¿Seguro que desea eliminar este profesional?')) {
                const res = await fetch(`/api/eliminar-profesional/${id}`, { method: 'DELETE' });
                if (res.ok) {
                    cargarProfesionales();
                } else {
                    alert('No se pudo eliminar el profesional.');
                }
            }
        }

        // Inicializar
        cargarClientes();
        cargarProfesionales();
    </script>
</body>
</html>
